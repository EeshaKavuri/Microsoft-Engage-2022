<!--To keep the code DRY this file is inherited by other html pages  -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="{% static 'blog/mystyle.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/mai.css' %}">
    <style>
        footer {
            text-align: center;
            padding: 3px;
            background-color: rgb(255, 187, 0);
            color: rgb(34, 32, 32);
        }
    </style>
    {% if title %}
    <title>AttendSmart - {{title}}</title>
    {% else %}
    <title>AttendSmart</title>
    {% endif %}
</head>
<!--Start of Tawk.to Script-->
    <!--chatbot  -->
<link rel="shortcut icon" type="image/x-icon" href="https://yt3.ggpht.com/a/AATXAJxNzhrr6U_f3g7-NkveiVGUq8MdiKp9vO0oXg=s900-c-k-c0xffffffff-no-rj-mo" />
<script type="text/javascript">
    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
    (function () {
        var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = 'https://embed.tawk.to/62851dafb0d10b6f3e72e2ba/1g3bvnu7v';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
    })();
</script>
<!--End of Tawk.to Script-->
<body style="background-color: rgb(250, 255, 221)">
    <!--navigation bar-->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light bg-warning fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'blog-about' %}"><b>:) Attend</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'blog-about' %}">About Us</a>
                        <a class="nav-item nav-link" href="{% url 'blog-home' %}">Attendence</a>
                        <a class="nav-item nav-link" href="{% url 'blog-newstudent' %}">New Student</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'blog-login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'blog-register' %}">Register</a>
                    </div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--end of navigation bar-->
    <br><br><br>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
